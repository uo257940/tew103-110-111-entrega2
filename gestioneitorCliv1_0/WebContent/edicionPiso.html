<!DOCTYPE html>
<html>
<head>
<title>Tecnologias Web</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://localhost:8080/gestioneitorv6_0/rest-jsapi"></script>
<script type="text/javascript" src="javascript/functions_crudalumno.js"></script>
<script type="text/javascript"
	src="bootstrap/js/jquery.tablesorter.min.js"></script>

<script>$(function() {
	// Creamos el modelo con los datos y la conexión al servicio web.
	var model = new Model();
	// Creamos la vista que incluye acceso al modelo.
	var view = new View();
	// Creamos el controlador
	var control = new Controller(model, view);
	// Iniciamos la aplicación
	control.init();

	var idPiso = window.localStorage.getItem("IdPisoEditar");

	var pisosedit = model.find(idPiso);

	view.loadPisosInFormEdit(pisosedit);
	
});
</script>

</head>
<body style="background-color: #E3CAA1">
	<section>
		<article>
			<h3>Formulario de Pisos:</h3>
			
			<button id="btnAtras" class="btn btn-default"   >Volver a mi listado</button>
			<form id="frmEdicionPisos">
							
				<div class="form-group">
					<label for="nombre">Precio:</label> <input type="text" id="precio"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="nombre">Direccion:</label> <input type="text" id="direccion"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="nombre">Ciudad:</label> <input type="text" id="ciudad"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="nombre">Año:</label> <input type="text" id="anio"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="nombre">Estado:</label> <input type="text" id="estado"
						required class="form-control" size="25" />
				</div>
				
				<div class="form-group">
					<label for="nombre">Imagen:</label> <input type="text" id="imagen"
						required class="form-control" size="25" />
				</div>

				<input type="submit" value="Salvar" id="btnSave" required
					class="btn btn-default" /> <input type="reset" value="Reset"
					id="btnReset" required class="btn btn-default" />
			</form>
		</article>
	</section>
</body>
</html>
