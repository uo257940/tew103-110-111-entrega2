<body style="background-color: lightgrey">
	<div class="container">

		<section>

			<header class="page-header">
				<h1>Login</h1>
			</header>
			<article>
				<h3>Suministrar las credenciales para autenticarse:</h3>
				<form id="login" action="#"

					<div class="form-group">
						<label for="username">Usuario:</label> <input type="text"
							class="form-control" id="usernamelogin" size="25" required />
					</div>

					<div class="form-group">
						<label for="pass">Contrase√±a:</label> <input type="password"
							class="form-control" id="passwdlogin" size="25" required />
					</div>

					<input type="submit" value="Salvar" id="btnSavelogin"  required
					class="btn btn-default"  />
					<button type="reset" class="btn btn-default">Reiniciar</button>
				</form>
			</article>
		</section>

	</div>
